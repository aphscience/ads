  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const whiteLogos = document.querySelectorAll('.white-logo');
    const darkLogos = document.querySelectorAll('.dark-logo');
    const navToggles = document.querySelectorAll('.navigation-toggle');
    const navCovers = document.querySelectorAll('.nav-cover');
    const menuIconDarks = document.querySelectorAll('.menu-icon-dark');
    const menuIconWhites = document.querySelectorAll('.menu-icon-white');
    const currencyToggles = document.querySelectorAll('.currency-toggle');
    const menuButtons = document.querySelectorAll('.menu-button');
    whiteLogos.forEach(el => el.style.transition = 'opacity 0.3s ease');
    darkLogos.forEach(el => el.style.transition = 'opacity 0.3s ease');
    navToggles.forEach(el => el.style.transition = 'color 0.3s ease');
    navCovers.forEach(el => el.style.transition = 'transform 0.3s ease');
    menuIconDarks.forEach(el => el.style.transition = 'opacity 0.3s ease');
    menuIconWhites.forEach(el => el.style.transition = 'opacity 0.3s ease');
    currencyToggles.forEach(el => el.style.transition = 'color 0.3s ease');
    menuButtons.forEach(el => {
      el.style.transition = 'color 0.3s ease, border-color 0.3s ease';
    });
    window.addEventListener('scroll', () => {
      const scrollPercent = (window.scrollY / window.innerHeight) * 100;
      if (scrollPercent >= 2) {
        whiteLogos.forEach(el => el.style.opacity = 0);
        darkLogos.forEach(el => el.style.opacity = 1);
        navToggles.forEach(el => el.style.color = '#53565a');
        navCovers.forEach(el => el.style.transform = 'translateY(0%)');
        menuIconDarks.forEach(el => el.style.opacity = 1);
        menuIconWhites.forEach(el => el.style.opacity = 0);
        currencyToggles.forEach(el => el.style.color = '#53565a');
        menuButtons.forEach(el => {
          el.style.color = '#53565a';
          el.style.borderColor = '#53565a';
        });
      } else {
        whiteLogos.forEach(el => el.style.opacity = 1);
        darkLogos.forEach(el => el.style.opacity = 0);
        navToggles.forEach(el => el.style.color = 'white');
        navCovers.forEach(el => el.style.transform = 'translateY(-100%)');
        menuIconDarks.forEach(el => el.style.opacity = 0);
        menuIconWhites.forEach(el => el.style.opacity = 1);
        currencyToggles.forEach(el => el.style.color = 'white');
        menuButtons.forEach(el => {
          el.style.color = 'white';
          el.style.borderColor = 'white';
        });
      }
    });
  });
</script>
  <!--  Lenis library  -->
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.15/dist/lenis.min.js"></script>
  <script>
  // ==============================
  //  LENIS SMOOTH SCROLL FOR WEBFLOW
  // ==============================
  // Make Lenis available globally if you ever need it in other scripts
  window.lenis = null;
  function initLenis() {
    // 1) DON'T run Lenis in the Webflow Designer
    if (window.Webflow && Webflow.env && Webflow.env("editor") === "design") {
      return;
    }
    // 2) ALLOW DISABLING LENIS PER PAGE
    //    In Webflow, select the Body for a page and add:
    //    Custom Attribute:  Name = "data-lenis-disable"  Value = "true"
    //    → That page will NOT use smooth scroll.
    var body = document.body;
    if (body && body.hasAttribute("data-lenis-disable")) {
      return;
    }
    // 3) CREATE LENIS INSTANCE
    window.lenis = new Lenis({
      // ===========================
      //  SCROLL "SPEED" SETTINGS
      // ===========================
      // lerp controls how smooth / laggy the scroll feels.
      // Lower value  = smoother & slower
      // Higher value = snappier & faster
      // Try values between 0.05 and 0.3
      lerp: 0.1,
      // If you want even stronger control, you can add:
      // duration: 1.2, // seconds; higher = slower
      smoothWheel: true,
      smoothTouch: false,
      gestureOrientation: "vertical",
      normalizeWheel: false
    });
    // RAF LOOP
    function raf(time) {
      window.lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
    // Optional: Debug event
    // window.lenis.on('scroll', (e) => {
    //   console.log(e.scroll, e.velocity);
    // });
    // 4) MODAL FIX: STOP LENIS WHEN MODAL IS OPEN, START WHEN CLOSED
    setupLenisModalHandlers();
  }
  // =====================================
  //  MODAL FIX (FOR WEBFLOW / CUSTOM MODALS)
  // =====================================
  function setupLenisModalHandlers() {
    if (!window.lenis) return;
    // HOW TO USE IN WEBFLOW:
    // - On your "Open modal" button:   add attribute  data-modal-open
    // - On your "Close modal" button:  add attribute  data-modal-close
    // - On the MODAL WRAPPER:          add attribute  data-lenis-prevent
    //
    // data-lenis-prevent tells Lenis: "Do NOT hijack scroll inside this element"
    // Stopping Lenis makes wheel / touch events go to the modal instead of the page.
    var openButtons = document.querySelectorAll("[data-modal-open]");
    var closeButtons = document.querySelectorAll("[data-modal-close]");
    openButtons.forEach(function (btn) {
      btn.addEventListener("click", function () {
        if (!window.lenis) return;
        window.lenis.stop(); // pause smooth scroll while modal is open
        document.documentElement.classList.add("modal-open");
      });
    });
    closeButtons.forEach(function (btn) {
      btn.addEventListener("click", function () {
        if (!window.lenis) return;
        window.lenis.start(); // resume smooth scroll when modal closes
        document.documentElement.classList.remove("modal-open");
      });
    });
  }
  // Init after Webflow is ready
  // This ensures Webflow has finished its DOM stuff first.
  (function () {
    if (document.readyState === "complete" || document.readyState === "interactive") {
      initLenis();
    } else {
      document.addEventListener("DOMContentLoaded", initLenis);
    }
  })();
</script>
